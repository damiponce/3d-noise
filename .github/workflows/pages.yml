name: Build and Deploy
on:
    push:
        branches:
            - master
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: .

        steps:
            - name: Checkout üõéÔ∏è
              uses: actions/checkout@v3

            - name: Cache  üíæ
              uses: actions/cache@v3
              with:
                  path: |
                    public
                    .cache
                  key: ${{ runner.os }}-gatsby-build-${{ hashFiles('public') }}
                  restore-keys: |
                    ${{ runner.os }}-gatsby-build-

            - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
              uses: actions/setup-node@v3
              with:
                  node-version: '16'
            - run: npm install

            - name: Deploy with gh-pages
              run: |
                git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
                git config --global user.email "dami.ponce8@gmail.com"
                git config --global user.name "Dami√°n Ponce"
                npm run deploy -u "github-actions-bot <support+actions@github.com>"
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
